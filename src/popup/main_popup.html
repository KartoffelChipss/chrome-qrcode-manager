    <div class="qrCodeGenSec" id="qrCodeGenSec">
        <img id="qrCode" src="">

        <button class="collapsible" id="notShowingUpSec">Modifier</button>
        <div class="content">
            <div class="inputDiv">
                <label for="qr_url">Link</label>
                <textarea id="qr_url">https://strassburger.org/</textarea>
            </div>
            <div class="colors">
                <div class="inputDiv">
                    <label for="qr_color_main">Color #1</label>
                    <input type="color" id="qr_color_main" value="#000000">
                </div>
                <div class="inputDiv">
                    <label for="qr_color_second">Color #2</label>
                    <input type="color" id="qr_color_second" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="scanMain" id="scan_from_video">

            </div>

            <select id="cam-list">
                <option value="environment" selected>Default Camera</option>
            </select>
        </div>

        <div class="scanBottom">
            <span id="scan-output">The content of the QR Code will be displayed here!</span>
        </div>
